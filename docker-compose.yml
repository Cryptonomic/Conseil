version: "3.1"

services:
  # Bitcoin node for development, if you want to start your own node, 
  # uncomment below lines:
  # bitcoin:
  #   image: ruimarinho/bitcoin-core
  #   command: "-txindex=0 -printtoconsole -rpcallowip=0.0.0.0/0 -rpcbind=0.0.0.0 -rpcauth=bitcoin:68d381f566193c1938b7b1f72288bebf$$6c2d9f021bf4dd5e7e896634f531d35bb5aa9d90c77686af2f79a312e9ff4b75"
  #   ports:
  #     - 8332:8332
  #     - 18443:18443

  conseil-postgres:
    image: postgres:11.6
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: "conseiluser"
      POSTGRES_PASSWORD: "p@ssw0rd"
      POSTGRES_DB: "conseil-local"
      POSTGRES_INITDB_ARGS: "--lc-collate=en_US.UTF-8 -E UTF8"
    volumes:
      - "./sql/:/docker-entrypoint-initdb.d/"
#   uncomment if you want your data to be stored in the local directory
#     - "./pgdata:/var/lib/postgresql/data"
  graphql-engine:
    image: hasura/graphql-engine:v1.2.2.cli-migrations-v2
    ports:
      - "8080:8080"
    restart: always
    environment:
      HASURA_GRAPHQL_DATABASE_URL: "postgres://hasurauser:hasurapass@conseil-postgres:5432/conseil-local"
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true"
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log, webhook-log, websocket-log, query-log
    volumes:
    - "./hasura/metadata/:/hasura-metadata"
